name: vista_frontend
description: "A Flutter application for visually impaired assistance"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # 网络请求
  http: ^1.1.0
  # 状态管理
  provider: ^6.0.5
  # 路由管理
  go_router: ^12.1.1
  # 本地存储
  shared_preferences: ^2.2.2
  # 相机
  camera: ^0.10.5+5
  # 权限处理
  permission_handler: ^11.0.1
  # 语音识别和合成
  flutter_tts: ^3.8.3
  speech_to_text: ^6.3.0
  # 触觉反馈
  vibration: ^1.8.1
  flutter_riverpod: ^2.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
